<% if(locals.userName){ %>
<% articles.forEach(function(article){ %>
<div class="cell">
  <a class="btn-link article_title" href="/article/<%= article._id %>"><%= article.title %></a>
  <div class="pull-right">
    <span class="time"><%= article.create_time %></span>
    <a class="btn btn-link" href="/article/<%= article._id%>/edit">编辑</a>
    <button class="btn-link change" value="<%= article.class_id || 0 %>">修改分类</button>
    <button class="btn-link delete">删除</button>
  </div>
</div>
<% }); %>
<!-- change article class dialog-->
<div id="change_class" class="modal fade" data-backdrop="static" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>修改博文分类</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label sr-only" for="class_id">文章分类</label>
          <div class="col-md-offset-3 col-md-6">
            <select id="class_id" class="form-control">
              <option value="0">选择分类</option>
              <% classes.forEach(function(cl){ %>
              <option value="<%= cl._id %>"><%= cl.name %></option>
              <% }); %>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save_class" class="btn btn-primary">确定</button>
        <button class="btn" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
<!-- delete class dialog -->
<div id="delete_dialog" class="modal fade" data-backdrop="static" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>提示</h4>
      </div>
      <div class="modal-body">确定要删除此博文吗?</div>
      <div class="modal-footer">
        <button id="delete_article" class="btn btn-primary">确定</button>
        <button class="btn" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
<% } else { %>
<% articles.forEach(function(article){ %>
<div class="cell">
  <a class="btn-link article_title" href="/article/<%= article._id %>"><%= article.title %></a>
  <div class="pull-right">
    <span class="time"><%= article.create_time %></span>
  </div>
</div>
<% }); %>
<% }　%>
