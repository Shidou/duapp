<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>brucewar</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <script src="/libs/jquery/jquery-1.11.0.min.js"></script>
  <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">brucewar</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li><a href="/">首页</a></li>
        <li><a href="/content">博文目录</a></li>
        <li><a href="/about">关于我</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <% if(!locals.user) { %>
        <li><a href="/login">登录</a></li>
        <li><a href="/register">注册</a></li>
        <% } else { %>
        <li><a href="#" class="navbar-link"><%= locals.user.user_name %></a></li>
        <li><a href="/logout">退出</a></li>
        <% } %>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>
<div id="main">
  <%- body %>
</div>
<div id="footer" class="container">
  <footer class="col-md-offset-4">
    <p class="text-muted"><a href="https://github.com/brucewar" target="_blank">brucewar</a>&copy;2013-<%= new Date().getYear()%></p>
  </footer>
</div>
<script type="text/javascript">
  $(function(){
    $('#navbar').find('a').each(function(){
      if($(this).attr('href') === location.pathname){
        $(this).parent().addClass('active');
      }
    });
  });
</script>
</body>
</html>
