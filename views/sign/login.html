<div class="container">
  <div class="row">
    <% if (locals.error) { %>
    <div class="col-md-offset-2 alert alert-danger">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <strong><%= error %></strong>
    </div>
    <% } %>
    <form class="form-horizontal" role="form" action="/login" method="post">
      <div class="form-group">
        <label for="user_name" class="col-md-offset-2 col-md-2 control-label">用户名：</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="user_name" name="user_name" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-offset-2 col-sm-2 control-label">密码：</label>
        <div class="col-md-4">
          <input type="password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-4">
          <button type="submit" class="btn btn-primary">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
